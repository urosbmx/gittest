<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <link rel="stylesheet" href="stil.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style>
        .error {
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="wraper">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">ABOUT ME</a></li>
                <li><a href="galerija.html">GALERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="#" data-group='Companies'>Prijava</a></li>
            </ul>

        </nav>
        <section class="center">
            <form class="formica">
                <label>Ime</label>
                <input type="text" class="ime">
                <label>Email</label>
                <input type="email" class="email">
                <br />
                <textarea rows="4" cols="50" class="poruka">Ostavite poruku
                </textarea>

            </form>
            <button id="send">Posalji</button>

        </section>


    </div>
    <script>
        $(document).on('click', '#send', function() {
            var name = $(".ime").val();
            var email = $(".email").val();
            var mesage = $(".poruka").val();

            if (email != "") {
                $.ajax({
                    type: "POST",
                    url: "test.php",
                    data: {
                        ime: name,
                        emailAdresa: email,
                        mesage: mesage,
                    },
                    success: function(respone) {
                        var w = window.open('about:blank');
                        w.document.open();
                        w.document.write(respone);
                        w.document.close();
                        $('.email').removClass("error");
                    }

                })



            } else {

                $('.email').addClass("error");

            }


        });
    </script>
    <script src="skriptica.js"></script>
</body>

</html>
