<html>

<head>
    <title>Ova stranica tek treba da se linkuje</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style>
        #elementic {
            height: 30px;
            width: 200px;
            background-color: blue;
            border-radius: 10%;
            position: relative;
        }
    </style>
</head>


<body>
    <div id="elementic"></div>

    <script>
        $('document').ready(function() {
            $(window).keyup(function(e) {
                var key = e.which;
                if (key == 13 || key == 39) {
                    console.log(key);
                }

            });
        });
    </script>
</body>


</html>
